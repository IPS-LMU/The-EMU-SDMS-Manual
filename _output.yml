bookdown::html_book:
  theme: darkly
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">The EMU-SDMS Manual</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
